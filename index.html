<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>Tic Tac Toe</h1>
            </div>
            <div class="main">
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>

                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>

                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
            </div>
            <div class="footer">
                <div class="players">
                    <div class="player">
                        <label for="name">Player 1 </label>
                        <input type="text" name="name" id="name"
                    </div>

                    <div class="player">
                        <label for="name">Player 2 </label>
                        <input type="text" name="name" id="name"
                    </div>
                <div class="button">Restart</div>
            </div>
        </div>
    </body>
</html>
